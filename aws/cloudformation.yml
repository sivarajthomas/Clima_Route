# AWS Deployment Task Definition for ECS
# This file defines how your containers run on AWS ECS

AWSTemplateFormatVersion: '2010-09-09'
Description: 'ClimaRoute Production Infrastructure on AWS'

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - staging
  
  DBPassword:
    Type: String
    NoEcho: true
    Description: Password for RDS PostgreSQL
  
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC for deployment

Resources:
  # =========================================
  # ECS CLUSTER
  # =========================================
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub 'climaroute-${Environment}'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
        - CapacityProvider: FARGATE_SPOT
          Weight: 4

  # =========================================
  # ECR REPOSITORIES
  # =========================================
  AIServiceRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'climaroute-ai-${Environment}'
      ImageScanningConfiguration:
        ScanOnPush: true

  BackendRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'climaroute-backend-${Environment}'
      ImageScanningConfiguration:
        ScanOnPush: true

  FrontendRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub 'climaroute-frontend-${Environment}'
      ImageScanningConfiguration:
        ScanOnPush: true

  # =========================================
  # RDS POSTGRESQL
  # =========================================
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for ClimaRoute RDS
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub 'climaroute-db-${Environment}'
      DBInstanceClass: db.t3.micro  # Free tier eligible
      Engine: postgres
      EngineVersion: '16.1'
      MasterUsername: postgres
      MasterUserPassword: !Ref DBPassword
      DBName: climaroute
      AllocatedStorage: 20
      StorageType: gp2
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      MultiAZ: false  # Set to true for production
      PubliclyAccessible: false
      BackupRetentionPeriod: 7
      DeletionProtection: true

  # =========================================
  # SECURITY GROUPS
  # =========================================
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5001
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup

  # =========================================
  # APPLICATION LOAD BALANCER
  # =========================================
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub 'climaroute-alb-${Environment}'
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  # =========================================
  # ECS TASK DEFINITIONS
  # =========================================
  AIServiceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub 'climaroute-ai-${Environment}'
      Cpu: '512'
      Memory: '2048'  # AI needs more memory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref ECSExecutionRole
      ContainerDefinitions:
        - Name: ai-service
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/climaroute-ai-${Environment}:latest'
          PortMappings:
            - ContainerPort: 5001
              Protocol: tcp
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:5001/health || exit 1
            Interval: 30
            Timeout: 10
            Retries: 3
            StartPeriod: 60
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref AIServiceLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ai-service

  BackendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub 'climaroute-backend-${Environment}'
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref ECSExecutionRole
      ContainerDefinitions:
        - Name: backend
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/climaroute-backend-${Environment}:latest'
          PortMappings:
            - ContainerPort: 5000
              Protocol: tcp
          Environment:
            - Name: AI_SERVICE_URL
              Value: !Sub 'http://ai-service.climaroute-${Environment}.local:5001'
            - Name: ConnectionStrings__DefaultConnection
              Value: !Sub 'Host=${RDSInstance.Endpoint.Address};Database=climaroute;Username=postgres;Password=${DBPassword}'
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:5000/health || exit 1
            Interval: 30
            Timeout: 10
            Retries: 3
            StartPeriod: 30
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref BackendLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: backend

Outputs:
  LoadBalancerDNS:
    Description: DNS name of the load balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-ALB-DNS'
  
  RDSEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt RDSInstance.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-RDS-Endpoint'
